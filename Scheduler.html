<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<!-- Add to <head> -->
	<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Scheduling System</title>
	<style>
/* Add these styles to the existing CSS */
#teamSelector, #leadSelector {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-top: 10px;
}

#teamSelector label, #leadSelector label {
    display: flex;
    align-items: center;
    gap: 5px;
    background: #f8f9fa;
    padding: 8px 12px;
    border-radius: 20px;
    border: 1px solid #ddd;
}
	</style>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background: #f5f6fa;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .selection-panels {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .selection-panel {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .calendar {
            display: grid;
            grid-template-columns: 100px repeat(14, 1fr);
            gap: 2px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        .time-header, .day-header {
            padding: 10px;
            text-align: center;
            background: #f8f9fa;
            position: sticky;
            z-index: 1;
        }

        .time-header {
            left: 0;
            text-align: right;
        }

        .day-header {
            top: 0;
        }

        .time-slot {
            position: relative;
            min-height: 80px;
            padding: 10px;
            border: 1px solid #ecf0f1;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
        }

        .booked {
            background: #e8f6e8;
            border-color: #2ecc71;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 5px;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .meeting-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            z-index: 1001;
            width: 400px;
        }

        .meeting-form input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        .meeting-details {
            font-size: 0.9em;
            margin-top: 5px;
            padding: 5px;
            background: rgba(255,255,255,0.9);
            border-radius: 4px;
        }

        .meeting-title {
            font-weight: bold;
            margin-bottom: 3px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .success { background: #2ecc71; }
        .error { background: #e74c3c; }
        .warning { background: #f1c40f; }

        .meeting-actions {
            margin-top: 8px;
            display: flex;
            gap: 5px;
        }
        .edit-btn { background: #3498db; color: white; border: none; padding: 3px 8px; cursor: pointer; }
        .delete-btn { background: #e74c3c; color: white; border: none; padding: 3px 8px; cursor: pointer; }

        /* Horizontal Selection Styles */
        #teamSelector, #leadSelector {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        #teamSelector label, #leadSelector label {
            display: flex;
            align-items: center;
            gap: 5px;
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Team Scheduling System</h1>
        <p>Schedule slots for the next 2 weeks</p>
    </div>

    <div class="selection-panels">
        <div class="selection-panel">
            <h3>Teams</h3>
            <div id="teamSelector"></div>
        </div>
        <div class="selection-panel">
            <h3>Leads</h3>
            <div id="leadSelector"></div>
        </div>
    </div>

    <div class="calendar" id="calendar"></div>

    <div class="selection-panel" style="margin-top: 20px;">
        <h3>Data Management</h3>
        <button onclick="exportData()">Export Schedule</button>
        <button onclick="importData()">Import Schedule</button>
        <input type="file" id="importFile" hidden accept=".json">
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="meeting-modal" id="meetingModal">
        <h3>Schedule Meeting</h3>
        <form class="meeting-form" id="meetingForm">
            <input type="text" id="meetingName" placeholder="Meeting Name" required>
            <div id="selectedTeams"></div>
            <div id="selectedLeads"></div>
            <button type="submit">Confirm</button>
            <button type="button" onclick="closeMeetingModal()">Cancel</button>
        </form>
    </div>

    <div class="meeting-modal" id="editModal">
        <h3>Edit Meeting</h3>
        <form class="meeting-form" id="editForm">
            <input type="text" id="editMeetingName" required>
            <div id="editSelectedTeams"></div>
            <div id="editSelectedLeads"></div>
            <button type="submit">Save Changes</button>
            <button type="button" onclick="closeEditModal()">Cancel</button>
        </form>
    </div>

    <script>
        const TEAMS = Array.from({length: 12}, (_, i) => ({
            id: i+1,
            name: `Team ${i+1}`,
            lead: `Lead ${i+1}`,
            leadId: i+1
        }));

        const DAYS_TO_SHOW = 14;
        const TIME_SLOTS = ['09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00'];
        
        let selectedTeams = [];
        let selectedLeads = [];
        let bookedSlots = {};
        let editingSlot = null;
        let editingBookingIndex = -1;

        function init() {
            setupSelectors();
            buildCalendar();
            loadPersistedData();
            addEventListeners();
        }

        function setupSelectors() {
            const teamContainer = document.getElementById('teamSelector');
            teamContainer.innerHTML = TEAMS.map(team => `
                <label>
                    <input type="checkbox" value="${team.id}">
                    ${team.name}
                </label>
            `).join('');

            const leadContainer = document.getElementById('leadSelector');
            leadContainer.innerHTML = TEAMS.map(team => `
                <label>
                    <input type="checkbox" value="${team.leadId}">
                    ${team.lead}
                </label>
            `).join('');
        }

        function addEventListeners() {
            document.getElementById('teamSelector').addEventListener('change', e => {
                const checkbox = e.target;
                const value = parseInt(checkbox.value);
                selectedTeams = checkbox.checked 
                    ? [...selectedTeams, value] 
                    : selectedTeams.filter(id => id !== value);
                persistData();
            });

            document.getElementById('leadSelector').addEventListener('change', e => {
                const checkbox = e.target;
                const value = parseInt(checkbox.value);
                selectedLeads = checkbox.checked 
                    ? [...selectedLeads, value] 
                    : selectedLeads.filter(id => id !== value);
                persistData();
            });
        }

        function buildCalendar() {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            
            calendar.appendChild(createHeader('Time', 'time-header'));
            for (let i = 0; i < DAYS_TO_SHOW; i++) {
                const date = new Date();
                date.setDate(date.getDate() + i);
                calendar.appendChild(createHeader(
                    date.toLocaleDateString('en-US', { 
                        weekday: 'short', 
                        month: 'short', 
                        day: 'numeric' 
                    }),
                    'day-header'
                ));
            }

            TIME_SLOTS.forEach(time => {
                calendar.appendChild(createHeader(time, 'time-header'));
                
                for (let i = 0; i < DAYS_TO_SHOW; i++) {
                    const date = new Date();
                    date.setDate(date.getDate() + i);
                    const dateStr = date.toISOString().split('T')[0];
                    
                    const slot = document.createElement('div');
                    slot.className = 'time-slot';
                    slot.dataset.date = dateStr;
                    slot.dataset.time = time;
                    slot.innerHTML = `<div class="time-label">${time}</div>`;
                    slot.addEventListener('click', () => handleSlotClick(dateStr, time));
                    calendar.appendChild(slot);
                }
            });
        }

        function handleSlotClick(date, time) {
            const slotId = `${date}-${time}`;
            
            if (selectedTeams.length === 0 || selectedLeads.length === 0) {
                showNotification('Please select at least one team and lead!', 'warning');
                return;
            }

            const existingBookings = bookedSlots[slotId] || [];
            
            let conflictingTeams = [];
            let conflictingLeads = [];

            existingBookings.forEach(booking => {
                const teamConflicts = booking.teams
                    .filter(team => selectedTeams.includes(team))
                    .map(teamId => TEAMS.find(t => t.id === teamId).name);
                
                const leadConflicts = booking.leads
                    .filter(lead => selectedLeads.includes(lead))
                    .map(leadId => TEAMS.find(t => t.leadId === leadId).lead);

                conflictingTeams = [...new Set([...conflictingTeams, ...teamConflicts])];
                conflictingLeads = [...new Set([...conflictingLeads, ...leadConflicts])];
            });

            if (conflictingTeams.length > 0 || conflictingLeads.length > 0) {
                let message = 'Conflict detected with:';
                if (conflictingTeams.length > 0) message += `<br>Teams: ${conflictingTeams.join(', ')}`;
                if (conflictingLeads.length > 0) message += `<br>Leads: ${conflictingLeads.join(', ')}`;
                showNotification(message, 'error');
                return;
            }

            showMeetingModal(date, time);
        }

        function showMeetingModal(date, time) {
            const modal = document.getElementById('meetingModal');
            const overlay = document.getElementById('overlay');
            const selectedTeamsDiv = document.getElementById('selectedTeams');
            const selectedLeadsDiv = document.getElementById('selectedLeads');

            document.getElementById('meetingName').value = '';
            
            selectedTeamsDiv.innerHTML = '<strong>Selected Teams:</strong><br>' +
                selectedTeams.map(id => TEAMS.find(t => t.id === id).name).join(', ');

            selectedLeadsDiv.innerHTML = '<strong>Selected Leads:</strong><br>' +
                selectedLeads.map(id => TEAMS.find(t => t.leadId === id).lead).join(', ');

            modal.style.display = 'block';
            overlay.style.display = 'block';

            const form = document.getElementById('meetingForm');
            form.onsubmit = function(e) {
                e.preventDefault();
                const meetingName = document.getElementById('meetingName').value.trim();
                
                if (!meetingName) {
                    showNotification('Please enter a meeting name!', 'warning');
                    return;
                }

                const slotId = `${date}-${time}`;
                bookedSlots[slotId] = [...(bookedSlots[slotId] || []), {
                    meetingName: meetingName,
                    teams: [...selectedTeams],
                    leads: [...selectedLeads],
                    timestamp: new Date().toISOString()
                }];

                // Clear selections and checkboxes
                selectedTeams = [];
                selectedLeads = [];
                document.querySelectorAll('#teamSelector input, #leadSelector input').forEach(checkbox => {
                    checkbox.checked = false;
                });

                updateCalendarDisplay();
                showNotification('Meeting scheduled successfully!', 'success');
                persistData();
                closeMeetingModal();
            };
        }

        function updateCalendarDisplay() {
            document.querySelectorAll('.time-slot').forEach(slot => {
                const slotId = `${slot.dataset.date}-${slot.dataset.time}`;
                const bookings = bookedSlots[slotId] || [];
                
                slot.classList.toggle('booked', bookings.length > 0);
                slot.innerHTML = `<div class="time-label">${slot.dataset.time}</div>`;
                
                if (bookings.length > 0) {
                    const details = document.createElement('div');
                    details.className = 'meeting-details';
                    details.innerHTML = bookings.map((booking, index) => `
                        <div class="meeting-title">${booking.meetingName}</div>
                        <div>Teams: ${booking.teams.map(id => TEAMS.find(t => t.id === id).name).join(', ')}</div>
                        <div>Leads: ${booking.leads.map(id => TEAMS.find(t => t.leadId === id).lead).join(', ')}</div>
                        <div class="meeting-actions">
                            <button class="edit-btn" onclick="handleEditClick(event, '${slotId}', ${index})">Edit</button>
                            <button class="delete-btn" onclick="handleDeleteClick(event, '${slotId}', ${index})">Delete</button>
                        </div>
                    `).join('<hr>');
                    slot.appendChild(details);
                }
            });
        }

        function handleEditClick(event, slotId, bookingIndex) {
            event.stopPropagation();
            const booking = bookedSlots[slotId][bookingIndex];
            editingSlot = slotId;
            editingBookingIndex = bookingIndex;
            
            document.getElementById('editMeetingName').value = booking.meetingName;
            document.getElementById('editSelectedTeams').innerHTML = 
                `<strong>Teams:</strong> ${booking.teams.map(id => TEAMS.find(t => t.id === id).name).join(', ')}`;
            document.getElementById('editSelectedLeads').innerHTML = 
                `<strong>Leads:</strong> ${booking.leads.map(id => TEAMS.find(t => t.leadId === id).lead).join(', ')}`;
            
            document.getElementById('editModal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function handleDeleteClick(event, slotId, bookingIndex) {
            event.stopPropagation();
            bookedSlots[slotId].splice(bookingIndex, 1);
            if (bookedSlots[slotId].length === 0) delete bookedSlots[slotId];
            persistData();
            updateCalendarDisplay();
        }

        document.getElementById('editForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const newName = document.getElementById('editMeetingName').value.trim();
            
            if (!newName) {
                showNotification('Meeting name cannot be empty!', 'warning');
                return;
            }

            bookedSlots[editingSlot][editingBookingIndex].meetingName = newName;
            persistData();
            updateCalendarDisplay();
            closeEditModal();
        });

        function closeMeetingModal() {
            document.getElementById('meetingModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 5000);
        }

        function persistData() {
            localStorage.setItem('scheduleData', JSON.stringify({
                bookings: bookedSlots,
                selectedTeams,
                selectedLeads
            }));
        }

        function loadPersistedData() {
            const data = JSON.parse(localStorage.getItem('scheduleData') || '{}');
            bookedSlots = data.bookings || {};
            selectedTeams = data.selectedTeams || [];
            selectedLeads = data.selectedLeads || [];
            
            selectedTeams.forEach(teamId => {
                const checkbox = document.querySelector(`#teamSelector input[value="${teamId}"]`);
                if (checkbox) checkbox.checked = true;
            });
            selectedLeads.forEach(leadId => {
                const checkbox = document.querySelector(`#leadSelector input[value="${leadId}"]`);
                if (checkbox) checkbox.checked = true;
            });
            
            updateCalendarDisplay();
        }

        function exportData() {
            const data = JSON.stringify({
                bookings: bookedSlots,
                selectedTeams,
                selectedLeads
            }, null, 2);
            
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'schedule_export.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function importData() {
            document.getElementById('importFile').click();
        }

        document.getElementById('importFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const data = JSON.parse(event.target.result);
                    bookedSlots = data.bookings;
                    selectedTeams = data.selectedTeams;
                    selectedLeads = data.selectedLeads;
                    persistData();
                    loadPersistedData();
                    showNotification('Data imported successfully!', 'success');
                } catch (error) {
                    showNotification('Invalid file format', 'error');
                }
            };
            reader.readAsText(file);
        });

        function createHeader(text, className) {
            const header = document.createElement('div');
            header.className = className;
            header.textContent = text;
            return header;
        }

        init();
    </script>
	<script>
// Add your Firebase config here
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_BUCKET.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};

// Initialize Firebase
const app = firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Replace persistData and loadPersistedData functions
async function persistData() {
  await db.collection('schedules').doc('main').set({
    bookings: bookedSlots,
    selectedTeams: selectedTeams,
    selectedLeads: selectedLeads
  });
}

async function loadPersistedData() {
  const doc = await db.collection('schedules').doc('main').get();
  if (doc.exists) {
    const data = doc.data();
    bookedSlots = data.bookings || {};
    selectedTeams = data.selectedTeams || [];
    selectedLeads = data.selectedLeads || [];
    updateCalendarDisplay();
  }
}

// Add real-time listener
db.collection('schedules').doc('main').onSnapshot((doc) => {
  const data = doc.data();
  bookedSlots = data.bookings;
  selectedTeams = data.selectedTeams;
  selectedLeads = data.selectedLeads;
  updateCalendarDisplay();
});
	</script>
</body>
</html>
