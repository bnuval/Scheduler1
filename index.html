<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Team Scheduler</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background: #f5f6fa;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #2c3e50;
            color: white;
            border-radius: 10px;
        }
        .selection-panels {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .selection-panel, .time-zone-panel {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-height: 400px;
            overflow-y: auto;
        }
        .time-zone-panel {
            margin-bottom: 20px;
        }
        #timeZoneDisplay p {
            margin: 5px 0;
        }
        .calendar {
            display: grid;
            grid-template-columns: 100px repeat(10, 1fr);
            gap: 2px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        .time-header, .day-header {
            padding: 10px;
            text-align: center;
            background: #f8f9fa;
            position: sticky;
            z-index: 1;
        }
        .time-header {
            left: 0;
            text-align: right;
        }
        .day-header {
            top: 0;
        }
        .time-slot {
            position: relative;
            min-height: 80px;
            padding: 10px;
            border: 1px solid #ecf0f1;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
        }
        .booked {
            background: #e8f6e8;
            border-color: #2ecc71;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 5px;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .meeting-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            z-index: 1001;
            width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .meeting-form input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        .meeting-details {
            font-size: 0.9em;
            margin-top: 5px;
            padding: 5px;
            background: rgba(255,255,255,0.9);
            border-radius: 4px;
        }
        .meeting-title {
            font-weight: bold;
            margin-bottom: 3px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .success { background: #2ecc71; }
        .error { background: #e74c3c; }
        .warning { background: #f1c40f; }
        .meeting-actions {
            margin-top: 8px;
            display: flex;
            gap: 5px;
        }
        .edit-btn { background: #3498db; color: white; border: none; padding: 3px 8px; cursor: pointer; border-radius: 3px; }
        .delete-btn { background: #e74c3c; color: white; border: none; padding: 3px 8px; cursor: pointer; border-radius: 3px; }
        #teamSelector, #leadSelector, #editTeamSelector, #editLeadSelector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        #teamSelector label, #leadSelector label, #editTeamSelector label, #editLeadSelector label {
            display: flex;
            align-items: center;
            gap: 5px;
            background: #f8f9fa;
            padding: 6px 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            font-size: 0.9em;
            margin: 3px 0;
        }
        .team-tag {
            background: #e8f4ff;
            padding: 3px 8px;
            border-radius: 12px;
            margin: 2px;
            display: inline-block;
            font-size: 0.85em;
        }
        .lead-tag {
            background: #fff3e0;
            padding: 3px 8px;
            border-radius: 12px;
            margin: 2px;
            display: inline-block;
            font-size: 0.85em;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .button-group button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .confirm-btn {
            background: #2ecc71;
            color: white;
        }
        .cancel-btn {
            background: #e74c3c;
            color: white;
        }
        h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .team-section, .lead-section {
            margin-top: 15px;
        }
        .weekend-day {
            background: #f5f5f5;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Live Team Scheduler</h1>
        <p>Real-time Scheduling(Time Zone in EST)</p>
		
    </div>

    <div class="selection-panels">
        <div class="selection-panel">
            <h3>Development Teams</h3>
            <div id="teamSelector"></div>
        </div>
        <div class="selection-panel">
            <h3>Project Leads</h3>
			<a href="https://3eco.atlassian.net/wiki/spaces/3EIT/pages/1427275972/Project+Lead+Mapping">Project Lead Mapping Sheet</a>
            <div id="leadSelector"></div>
        </div>
    </div>

    <div class="time-zone-panel">
        <h3>Current Times</h3>
        <div id="timeZoneDisplay">
            <p>India: <span id="indiaTime"></span></p>
            <p>USA Eastern: <span id="estTime"></span></p>
            <p>USA Pacific: <span id="pstTime"></span></p>
            <p>USA Central: <span id="cstTime"></span></p>
            <p>Bulgaria: <span id="bulgariaTime"></span></p>
            <p>Germany: <span id="germanyTime"></span></p>
        </div>
    </div>

    <div class="calendar" id="calendar"></div>

    <div class="overlay" id="overlay"></div>
    
    <!-- Add New Meeting Modal -->
    <div class="meeting-modal" id="meetingModal">
        <h3>Schedule New Meeting</h3>
        <form class="meeting-form" id="meetingForm">
            <input type="text" id="meetingName" placeholder="Meeting Title" required>
            <div id="selectedTeams"></div>
            <div id="selectedLeads"></div>
            <div class="button-group">
                <button type="submit" class="confirm-btn">Confirm</button>
                <button type="button" class="cancel-btn" onclick="closeMeetingModal()">Cancel</button>
            </div>
        </form>
    </div>
    
    <!-- Edit Meeting Modal -->
    <div class="meeting-modal" id="editMeetingModal">
        <h3>Edit Meeting</h3>
        <form class="meeting-form" id="editMeetingForm">
            <input type="text" id="editMeetingName" placeholder="Meeting Title" required>
            
            <div class="team-section">
                <h4>Select Teams:</h4>
                <div id="editTeamSelector"></div>
            </div>
            
            <div class="lead-section">
                <h4>Select Leads:</h4>
                <div id="editLeadSelector"></div>
            </div>
            
            <input type="hidden" id="editSlotId">
            <input type="hidden" id="editMeetingIndex">
            
            <div class="button-group">
                <button type="submit" class="confirm-btn">Update Meeting</button>
                <button type="button" class="cancel-btn" onclick="closeEditMeetingModal()">Cancel</button>
            </div>
        </form>
    </div>

    <script>
        // JSONBin.io Configuration
        const BIN_ID = '68111b728960c979a58fd82b';
        const API_KEY = '$2a$10$f3q74/wLdu/PTRyyIK/qD.KzH0nNADmxyQdokYkkfdpy7bWaJijFO';

        // Teams and leads configuration
        const TEAMS = [
            { id: 1, name: "DBA", lead: "Lead 1", leadId: 101 },
            { id: 2, name: "DevSecOps", lead: "Lead 2", leadId: 102 },
            { id: 3, name: "Infra-Engineering", lead: "Lead 3", leadId: 103 },
            { id: 4, name: "Team 6 - Quattro Coders", lead: "Lead 4", leadId: 104 },
            { id: 5, name: "Team 7 - Trailblazers", lead: "Lead 5", leadId: 105 },
            { id: 6, name: "Team 8 - Code Busters", lead: "Lead 6", leadId: 106 },
            { id: 7, name: "Team 9 - Nexus", lead: "Lead 7", leadId: 107 },
            { id: 8, name: "Team 10 - Octopus", lead: "Lead 8", leadId: 108 },
            { id: 9, name: "Team 11 - CWS Squad", lead: "Lead 9", leadId: 109 },
            { id: 10, name: "Team 12 - Tech Titans", lead: "Lead 10", leadId: 110 },
            { id: 11, name: "Team 14 - TMNT", lead: "Lead 11", leadId: 111 },
            { id: 12, name: "Team 16 - A Plus", lead: "Lead 12", leadId: 112 },
            { id: 13, name: "Team 21 - AI Team", lead: "Lead 13", leadId: 113 },
            { id: 14, name: "Team 22 - 22 Degrees United", lead: "Lead 14", leadId: 114 },
            { id: 15, name: "Team 23 - Data Avengers", lead: "Lead 15", leadId: 115 },
            { id: 16, name: "Team 24 - Raptors", lead: "Lead 16", leadId: 116 },
            { id: 17, name: "Team 25 - Divergent", lead: "Lead 17", leadId: 117 },
            { id: 18, name: "Team 26 - Orchestr8", lead: "Lead 18", leadId: 118 },
            { id: 19, name: "Team 27", lead: "", leadId: null },
            { id: 20, name: "Team 28 - Vanguard", lead: "", leadId: null },
            { id: 21, name: "Team 34 - Regulatory Content", lead: "", leadId: null },
            { id: 22, name: "Team QFDS", lead: "", leadId: null },
            { id: 23, name: "Team Y", lead: "", leadId: null },
            { id: 24, name: "New Exchange Team", lead: "", leadId: null },
            { id: 25, name: "New Insight Team", lead: "", leadId: null }
        ];

        const LEADS = TEAMS.filter(team => team.lead && team.leadId).map(team => ({
            id: team.leadId,
            name: team.lead
        }));

        // Calendar configuration
        const MAX_WORKING_DAYS = 10;
        const TIME_SLOTS = ['14:30', '15:00', '15:30', '16:00', '16:30', '17:00', '17:30', '18:00', '18:30', '19:00', '19:30', '20:00', '20:30', '21:00', '21:30', '22:00', '22:30', '23:00', '23:30', '00:00', '00:30', '01:00', '01:30', '02:00', '02:30', '03:00', '03:30', '04:00', '04:30', '05:00', '05:30', '06:00', '06:30', '07:00', '07:30', '08:00', '08:30', '09:00', '09:30', '10:00', '10:30', '11:00', '11:30', '12:00'];
        const START_DATE = new Date(2025, 4, 12);

        // State management
        let selectedTeams = [];
        let selectedLeads = [];

        // Time zones configuration
        const timeZones = [
            { tz: 'Asia/Kolkata', elementId: 'indiaTime' },
            { tz: 'America/New_York', elementId: 'estTime' },
            { tz: 'America/Los_Angeles', elementId: 'pstTime' },
            { tz: 'America/Chicago', elementId: 'cstTime' },
            { tz: 'Europe/Sofia', elementId: 'bulgariaTime' },
            { tz: 'Europe/Berlin', elementId: 'germanyTime' }
        ];

        // Update time zone display
        function updateTimes() {
            const now = new Date();
            timeZones.forEach(tz => {
                const options = {
                    timeZone: tz.tz,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false,
                    timeZoneName: 'shortOffset'
                };
                const formatter = new Intl.DateTimeFormat([], options);
                const timeString = formatter.format(now);
                document.getElementById(tz.elementId).textContent = timeString;
            });
        }

        // Data management
        async function getLiveData() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    headers: { 'X-Master-Key': API_KEY }
                });
                const { record } = await response.json();
                return record?.bookedSlots || {};
            } catch (error) {
                console.error('Fetch error:', error);
                showNotification('Failed to load data', 'error');
                return {};
            }
        }

        async function saveLiveData(data) {
            try {
                await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify({ bookedSlots: data })
                });
                return true;
            } catch (error) {
                console.error('Save error:', error);
                showNotification('Failed to save data', 'error');
                return false;
            }
        }

        // Calendar rendering
        async function updateCalendarDisplay() {
            const bookedSlots = await getLiveData();
            
            document.querySelectorAll('.time-slot').forEach(slot => {
                const slotId = `${slot.dataset.date}-${slot.dataset.time}`;
                const bookings = bookedSlots[slotId] || [];
                
                slot.classList.toggle('booked', bookings.length > 0);
                slot.innerHTML = `<div class="time-label">${slot.dataset.time}</div>`;
                
                if (bookings.length > 0) {
                    const details = document.createElement('div');
                    details.className = 'meeting-details';
                    details.innerHTML = bookings.map((booking, index) => `
                        <div class="meeting-title">${booking.meetingName}</div>
                        <div class="teams-list">
                            ${booking.teams.map(id => {
                                const team = TEAMS.find(t => t.id === id);
                                return team ? `<span class="team-tag">${team.name}</span>` : '';
                            }).join('')}
                        </div>
                        <div class="leads-list">
                            ${booking.leads.map(id => {
                                const lead = LEADS.find(l => l.id === id);
                                return lead ? `<span class="lead-tag">${lead.name}</span>` : '';
                            }).join('')}
                        </div>
                        <div class="meeting-actions">
                            <button class="edit-btn" onclick="event.stopPropagation(); handleEditClick('${slotId}', ${index})">Edit</button>
                            <button class="delete-btn" onclick="event.stopPropagation(); handleDeleteClick('${slotId}', ${index})">Delete</button>
                        </div>
                    `).join('<hr>');
                    slot.appendChild(details);
                }
            });
        }

        // Meeting handling
        async function handleSlotClick(date, time) {
            if (selectedTeams.length === 0 || selectedLeads.length === 0) {
                showNotification('Select teams and leads first!', 'warning');
                return;
            }

            const bookedSlots = await getLiveData();
            const slotId = `${date}-${time}`;
            const existing = bookedSlots[slotId] || [];

            const conflict = existing.some(meeting => 
                meeting.teams.some(t => selectedTeams.includes(t)) ||
                meeting.leads.some(l => selectedLeads.includes(l))
            );

            if (conflict) {
                showNotification('Conflict detected!', 'error');
                return;
            }

            const meetingName = document.getElementById('meetingName').value.trim();
            if (!meetingName) {
                showNotification('Enter meeting name', 'warning');
                return;
            }

            const newBooking = {
                meetingName,
                teams: [...selectedTeams],
                leads: [...selectedLeads],
                timestamp: new Date().toISOString()
            };

            const updated = {
                ...bookedSlots,
                [slotId]: [...existing, newBooking]
            };

            if (await saveLiveData(updated)) {
                showNotification('Meeting scheduled!', 'success');
                updateCalendarDisplay();
                closeMeetingModal();
                clearSelections();
            }
        }

        // Edit meeting functionality
        async function handleEditSave(e) {
            e.preventDefault();
            
            const slotId = document.getElementById('editSlotId').value;
            const meetingIndex = parseInt(document.getElementById('editMeetingIndex').value);
            const meetingName = document.getElementById('editMeetingName').value.trim();
            
            const editTeams = Array.from(document.querySelectorAll('#editTeamSelector input:checked'))
                .map(input => parseInt(input.value));
            
            const editLeads = Array.from(document.querySelectorAll('#editLeadSelector input:checked'))
                .map(input => parseInt(input.value));
            
            if (editTeams.length === 0 || editLeads.length === 0) {
                showNotification('Select at least one team and one lead', 'warning');
                return;
            }
            
            if (!meetingName) {
                showNotification('Enter meeting name', 'warning');
                return;
            }
            
            const bookedSlots = await getLiveData();
            if (!bookedSlots[slotId] || !bookedSlots[slotId][meetingIndex]) {
                showNotification('Meeting not found', 'error');
                return;
            }
            
            const otherMeetings = bookedSlots[slotId].filter((_, idx) => idx !== meetingIndex);
            const conflict = otherMeetings.some(meeting => 
                meeting.teams.some(t => editTeams.includes(t)) ||
                meeting.leads.some(l => editLeads.includes(l))
            );
            
            if (conflict) {
                showNotification('Conflict detected with another meeting!', 'error');
                return;
            }
            
            bookedSlots[slotId][meetingIndex] = {
                ...bookedSlots[slotId][meetingIndex],
                meetingName: meetingName,
                teams: editTeams,
                leads: editLeads,
                lastEdited: new Date().toISOString()
            };
            
            if (await saveLiveData(bookedSlots)) {
                showNotification('Meeting updated!', 'success');
                closeEditMeetingModal();
                updateCalendarDisplay();
            }
        }

        async function handleEditClick(slotId, index) {
            const bookedSlots = await getLiveData();
            if (!bookedSlots[slotId] || !bookedSlots[slotId][index]) {
                showNotification('Meeting not found', 'error');
                return;
            }
            
            const meeting = bookedSlots[slotId][index];
            
            document.getElementById('editMeetingName').value = meeting.meetingName;
            document.getElementById('editSlotId').value = slotId;
            document.getElementById('editMeetingIndex').value = index;
            
            // Corrected line (removed typo)
            document.getElementById('editTeamSelector').innerHTML = TEAMS.map(team => `
                <label>
                    <input type="checkbox" value="${team.id}" ${meeting.teams.includes(team.id) ? 'checked' : ''}>
                    ${team.name}
                </label>
            `).join('');
            
            document.getElementById('editLeadSelector').innerHTML = LEADS.map(lead => `
                <label>
                    <input type="checkbox" value="${lead.id}" ${meeting.leads.includes(lead.id) ? 'checked' : ''}>
                    ${lead.name}
                </label>
            `).join('');
            
            document.getElementById('editMeetingModal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('editMeetingForm').onsubmit = handleEditSave;
        }

        async function handleDeleteClick(slotId, index) {
            const bookedSlots = await getLiveData();
            const updated = { ...bookedSlots };
            
            if (updated[slotId]) {
                updated[slotId].splice(index, 1);
                if (updated[slotId].length === 0) delete updated[slotId];
            }

            if (await saveLiveData(updated)) {
                showNotification('Meeting deleted!', 'success');
                updateCalendarDisplay();
            }
        }

        // UI Functions
        function showMeetingModal(date, time) {
            document.getElementById('meetingModal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';

            document.getElementById('selectedTeams').innerHTML = `
                <strong>Teams:</strong><br>
                ${selectedTeams.map(id => {
                    const team = TEAMS.find(t => t.id === id);
                    return team ? `<span class="team-tag">${team.name}</span>` : '';
                }).join(' ')}`;

            document.getElementById('selectedLeads').innerHTML = `
                <strong>Leads:</strong><br>
                ${selectedLeads.map(id => {
                    const lead = LEADS.find(l => l.id === id);
                    return lead ? `<span class="lead-tag">${lead.name}</span>` : '';
                }).join(' ')}`;

            document.getElementById('meetingForm').onsubmit = (e) => {
                e.preventDefault();
                handleSlotClick(date, time);
            };
        }

        function closeMeetingModal() {
            document.getElementById('meetingModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('meetingName').value = '';
        }

        function closeEditMeetingModal() {
            document.getElementById('editMeetingModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function clearSelections() {
            document.querySelectorAll('#teamSelector input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = false;
            });
            document.querySelectorAll('#leadSelector input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = false;
            });
            selectedTeams = [];
            selectedLeads = [];
            document.getElementById('meetingName').value = '';
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 5000);
        }

        function getWorkingDaysFromStartDate() {
            const days = [];
            let date = new Date(START_DATE);
            let workingDaysCount = 0;
            
            while (workingDaysCount < MAX_WORKING_DAYS) {
                const dayOfWeek = date.getDay();
                if (dayOfWeek >= 1 && dayOfWeek <= 5) {
                    days.push(new Date(date));
                    workingDaysCount++;
                }
                date.setDate(date.getDate() + 1);
            }
            return days;
        }

        function buildCalendar() {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            
            const workingDays = getWorkingDaysFromStartDate();
            calendar.style.gridTemplateColumns = `100px repeat(${workingDays.length}, 1fr)`;
            
            calendar.appendChild(createHeader('Time', 'time-header'));
            workingDays.forEach(date => {
                calendar.appendChild(createHeader(
                    date.toLocaleDateString('en-US', { 
                        weekday: 'short', 
                        month: 'short', 
                        day: 'numeric' 
                    }),
                    'day-header'
                ));
            });

            TIME_SLOTS.forEach(time => {
                calendar.appendChild(createHeader(time, 'time-header'));
                
                workingDays.forEach(date => {
                    const dateStr = date.toISOString().split('T')[0];
                    
                    const slot = document.createElement('div');
                    slot.className = 'time-slot';
                    slot.dataset.date = dateStr;
                    slot.dataset.time = time;
                    slot.innerHTML = `<div class="time-label">${time}</div>`;
                    slot.addEventListener('click', () => {
                        showMeetingModal(dateStr, time);
                    });
                    calendar.appendChild(slot);
                });
            });
        }

        function createHeader(text, className) {
            const header = document.createElement('div');
            header.className = className;
            header.textContent = text;
            return header;
        }

        function setupSelectors() {
            document.getElementById('teamSelector').innerHTML = TEAMS.map(team => `
                <label>
                    <input type="checkbox" value="${team.id}">
                    ${team.name}
                </label>
            `).join('');

            document.getElementById('leadSelector').innerHTML = LEADS.map(lead => `
                <label>
                    <input type="checkbox" value="${lead.id}">
                    ${lead.name}
                </label>
            `).join('');

            document.getElementById('teamSelector').addEventListener('change', (e) => {
                if (e.target.type === 'checkbox') {
                    const value = parseInt(e.target.value);
                    selectedTeams = e.target.checked 
                        ? [...selectedTeams, value] 
                        : selectedTeams.filter(id => id !== value);
                }
            });

            document.getElementById('leadSelector').addEventListener('change', (e) => {
                if (e.target.type === 'checkbox') {
                    const value = parseInt(e.target.value);
                    selectedLeads = e.target.checked 
                        ? [...selectedLeads, value] 
                        : selectedLeads.filter(id => id !== value);
                }
            });
        }

        document.getElementById('overlay').addEventListener('click', () => {
            closeMeetingModal();
            closeEditMeetingModal();
        });

        // Initialization
        async function init() {
            setupSelectors();
            buildCalendar();
            await updateCalendarDisplay();
            updateTimes();
            setInterval(updateTimes, 1000);
        }

        init();
