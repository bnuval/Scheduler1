<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Team Scheduler</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background: #f5f6fa;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #2c3e50;
            color: white;
            border-radius: 10px;
        }
        .selection-panels {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .selection-panel {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .calendar {
            display: grid;
            grid-template-columns: 100px repeat(14, 1fr);
            gap: 2px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        .time-header, .day-header {
            padding: 10px;
            text-align: center;
            background: #f8f9fa;
            position: sticky;
            z-index: 1;
        }
        .time-header {
            left: 0;
            text-align: right;
        }
        .day-header {
            top: 0;
        }
        .time-slot {
            position: relative;
            min-height: 80px;
            padding: 10px;
            border: 1px solid #ecf0f1;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
        }
        .booked {
            background: #e8f6e8;
            border-color: #2ecc71;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 5px;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .meeting-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            z-index: 1001;
            width: 400px;
        }
        .meeting-form input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        .meeting-details {
            font-size: 0.9em;
            margin-top: 5px;
            padding: 5px;
            background: rgba(255,255,255,0.9);
            border-radius: 4px;
        }
        .meeting-title {
            font-weight: bold;
            margin-bottom: 3px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .success { background: #2ecc71; }
        .error { background: #e74c3c; }
        .warning { background: #f1c40f; }
        .meeting-actions {
            margin-top: 8px;
            display: flex;
            gap: 5px;
        }
        .edit-btn { background: #3498db; color: white; border: none; padding: 3px 8px; cursor: pointer; }
        .delete-btn { background: #e74c3c; color: white; border: none; padding: 3px 8px; cursor: pointer; }
        #teamSelector, #leadSelector {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        #teamSelector label, #leadSelector label {
            display: flex;
            align-items: center;
            gap: 5px;
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid #ddd;
        }
        .team-tag {
            background: #e8f4ff;
            padding: 3px 8px;
            border-radius: 12px;
            margin: 2px;
            display: inline-block;
        }
        .lead-tag {
            background: #fff3e0;
            padding: 3px 8px;
            border-radius: 12px;
            margin: 2px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Live Team Scheduler</h1>
        <p>Real-time Scheduling with JSONBin.io</p>
    </div>

    <div class="selection-panels">
        <div class="selection-panel">
            <h3>Development Teams</h3>
            <div id="teamSelector"></div>
        </div>
        <div class="selection-panel">
            <h3>Team Leads</h3>
            <div id="leadSelector"></div>
        </div>
    </div>

    <div class="calendar" id="calendar"></div>

    <div class="overlay" id="overlay"></div>
    <div class="meeting-modal" id="meetingModal">
        <h3>Schedule New Meeting</h3>
        <form class="meeting-form" id="meetingForm">
            <input type="text" id="meetingName" placeholder="Meeting Title" required>
            <div id="selectedTeams"></div>
            <div id="selectedLeads"></div>
            <button type="submit">Confirm</button>
            <button type="button" onclick="closeMeetingModal()">Cancel</button>
        </form>
    </div>

    <script>
        // JSONBin.io Configuration
        const BIN_ID = '68111b728960c979a58fd82b'; // Replace with your bin ID
        const API_KEY = '$2a$10$XTC0FzUB4ck8X/8rxxiM3uTEclRXWMBKhkSdtEeP30B6sPmnAKGHC'; // Replace with your API key

        // Team Configuration
        const TEAMS = [
            { id: 1, name: "Web Platform", lead: "Emma Wilson", leadId: 101 },
            { id: 2, name: "Mobile Team", lead: "Michael Chen", leadId: 102 },
            { id: 3, name: "QA Engineers", lead: "Sophia Rodriguez", leadId: 103 },
            { id: 4, name: "DevOps", lead: "James Thompson", leadId: 104 },
            { id: 5, name: "UI/UX Design", lead: "Olivia Davis", leadId: 105 },
            { id: 6, name: "Data Science", lead: "Liam Johnson", leadId: 106 }
        ];

        const DAYS_TO_SHOW = 14;
        const TIME_SLOTS = ['09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00'];
        
        // Memory-only selections
        let selectedTeams = [];
        let selectedLeads = [];

        // JSONBin.io Direct Access
        async function getLiveData() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    headers: { 'X-Master-Key': API_KEY }
                });
                const { record } = await response.json();
                return record?.bookedSlots || {};
            } catch (error) {
                console.error('Fetch error:', error);
                showNotification('Failed to load data', 'error');
                return {};
            }
        }

        async function saveLiveData(data) {
            try {
                await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify({ bookedSlots: data })
                });
                return true;
            } catch (error) {
                console.error('Save error:', error);
                showNotification('Failed to save data', 'error');
                return false;
            }
        }

        async function updateCalendarDisplay() {
            const bookedSlots = await getLiveData();
            
            document.querySelectorAll('.time-slot').forEach(slot => {
                const slotId = `${slot.dataset.date}-${slot.dataset.time}`;
                const bookings = bookedSlots[slotId] || [];
                
                slot.classList.toggle('booked', bookings.length > 0);
                slot.innerHTML = `<div class="time-label">${slot.dataset.time}</div>`;
                
                if (bookings.length > 0) {
                    const details = document.createElement('div');
                    details.className = 'meeting-details';
                    details.innerHTML = bookings.map((booking, index) => `
                        <div class="meeting-title">${booking.meetingName}</div>
                        <div class="teams-list">
                            ${booking.teams.map(id => `
                                <span class="team-tag">${TEAMS.find(t => t.id === id).name}</span>
                            `).join('')}
                        </div>
                        <div class="leads-list">
                            ${booking.leads.map(id => `
                                <span class="lead-tag">${TEAMS.find(t => t.leadId === id).lead}</span>
                            `).join('')}
                        </div>
                        <div class="meeting-actions">
                            <button class="delete-btn" onclick="handleDeleteClick('${slotId}', ${index})">Delete</button>
                        </div>
                    `).join('<hr>');
                    slot.appendChild(details);
                }
            });
        }

        async function handleSlotClick(date, time) {
            if (selectedTeams.length === 0 || selectedLeads.length === 0) {
                showNotification('Select teams and leads first!', 'warning');
                return;
            }

            const bookedSlots = await getLiveData();
            const slotId = `${date}-${time}`;
            const existing = bookedSlots[slotId] || [];

            // Check for conflicts
            const conflict = existing.some(meeting => 
                meeting.teams.some(t => selectedTeams.includes(t)) ||
                meeting.leads.some(l => selectedLeads.includes(l))
            );

            if (conflict) {
                showNotification('Conflict detected!', 'error');
                return;
            }

            const meetingName = document.getElementById('meetingName').value.trim();
            if (!meetingName) {
                showNotification('Enter meeting name', 'warning');
                return;
            }

            const newBooking = {
                meetingName,
                teams: [...selectedTeams],
                leads: [...selectedLeads],
                timestamp: new Date().toISOString()
            };

            const updated = {
                ...bookedSlots,
                [slotId]: [...existing, newBooking]
            };

            if (await saveLiveData(updated)) {
                showNotification('Meeting scheduled!', 'success');
                updateCalendarDisplay();
                closeMeetingModal();
            }
        }

        async function handleDeleteClick(slotId, index) {
            const bookedSlots = await getLiveData();
            const updated = { ...bookedSlots };
            
            if (updated[slotId]) {
                updated[slotId].splice(index, 1);
                if (updated[slotId].length === 0) delete updated[slotId];
            }

            if (await saveLiveData(updated)) {
                showNotification('Meeting deleted!', 'success');
                updateCalendarDisplay();
            }
        }

        // UI Functions
        function showMeetingModal(date, time) {
            document.getElementById('meetingModal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';

            document.getElementById('selectedTeams').innerHTML = `
                <strong>Teams:</strong><br>
                ${selectedTeams.map(id => `
                    <span class="team-tag">${TEAMS.find(t => t.id === id).name}</span>
                `).join(' ')}`;

            document.getElementById('selectedLeads').innerHTML = `
                <strong>Leads:</strong><br>
                ${selectedLeads.map(id => `
                    <span class="lead-tag">${TEAMS.find(t => t.leadId === id).lead}</span>
                `).join(' ')}`;

            document.getElementById('meetingForm').onsubmit = (e) => {
                e.preventDefault();
                handleSlotClick(date, time);
            };
        }

        function closeMeetingModal() {
            document.getElementById('meetingModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('meetingName').value = '';
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 5000);
        }

        function buildCalendar() {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            
            // Headers
            calendar.appendChild(createHeader('Time', 'time-header'));
            for (let i = 0; i < DAYS_TO_SHOW; i++) {
                const date = new Date();
                date.setDate(date.getDate() + i);
                calendar.appendChild(createHeader(
                    date.toLocaleDateString('en-US', { 
                        weekday: 'short', 
                        month: 'short', 
                        day: 'numeric' 
                    }),
                    'day-header'
                ));
            }

            // Time slots
            TIME_SLOTS.forEach(time => {
                calendar.appendChild(createHeader(time, 'time-header'));
                for (let i = 0; i < DAYS_TO_SHOW; i++) {
                    const date = new Date();
                    date.setDate(date.getDate() + i);
                    const dateStr = date.toISOString().split('T')[0];
                    
                    const slot = document.createElement('div');
                    slot.className = 'time-slot';
                    slot.dataset.date = dateStr;
                    slot.dataset.time = time;
                    slot.innerHTML = `<div class="time-label">${time}</div>`;
                    slot.addEventListener('click', () => {
                        if (selectedTeams.length > 0 && selectedLeads.length > 0) {
                            showMeetingModal(dateStr, time);
                        }
                    });
                    calendar.appendChild(slot);
                }
            });
        }

        function createHeader(text, className) {
            const header = document.createElement('div');
            header.className = className;
            header.textContent = text;
            return header;
        }

        function setupSelectors() {
            document.getElementById('teamSelector').innerHTML = TEAMS.map(team => `
                <label>
                    <input type="checkbox" value="${team.id}">
                    ${team.name}
                </label>
            `).join('');

            document.getElementById('leadSelector').innerHTML = TEAMS.map(team => `
                <label>
                    <input type="checkbox" value="${team.leadId}">
                    ${team.lead}
                </label>
            `).join('');

            // Event listeners for selections
            document.getElementById('teamSelector').addEventListener('change', (e) => {
                const value = parseInt(e.target.value);
                selectedTeams = e.target.checked 
                    ? [...selectedTeams, value] 
                    : selectedTeams.filter(id => id !== value);
            });

            document.getElementById('leadSelector').addEventListener('change', (e) => {
                const value = parseInt(e.target.value);
                selectedLeads = e.target.checked 
                    ? [...selectedLeads, value] 
                    : selectedLeads.filter(id => id !== value);
            });
        }

        // Initialize application
        async function init() {
            setupSelectors();
            buildCalendar();
            await updateCalendarDisplay();
        }

        init();
    </script>
</body>
</html>
