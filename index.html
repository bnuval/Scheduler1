<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Team Scheduler</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background: #f5f6fa;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #2c3e50;
            color: white;
            border-radius: 10px;
        }
        .selection-panels {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .selection-panel {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .calendar {
            display: grid;
            grid-template-columns: 100px repeat(14, 1fr);
            gap: 2px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        .time-header, .day-header {
            padding: 10px;
            text-align: center;
            background: #f8f9fa;
            position: sticky;
            z-index: 1;
        }
        .time-header {
            left: 0;
            text-align: right;
        }
        .day-header {
            top: 0;
        }
        .time-slot {
            position: relative;
            min-height: 80px;
            padding: 10px;
            border: 1px solid #ecf0f1;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
        }
        .booked {
            background: #e8f6e8;
            border-color: #2ecc71;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 5px;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .meeting-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            z-index: 1001;
            width: 400px;
        }
        .meeting-form input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        .meeting-details {
            font-size: 0.9em;
            margin-top: 5px;
            padding: 5px;
            background: rgba(255,255,255,0.9);
            border-radius: 4px;
        }
        .meeting-title {
            font-weight: bold;
            margin-bottom: 3px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .success { background: #2ecc71; }
        .error { background: #e74c3c; }
        .warning { background: #f1c40f; }
        .meeting-actions {
            margin-top: 8px;
            display: flex;
            gap: 5px;
        }
        .edit-btn { background: #3498db; color: white; border: none; padding: 3px 8px; cursor: pointer; }
        .delete-btn { background: #e74c3c; color: white; border: none; padding: 3px 8px; cursor: pointer; }
        #teamSelector, #leadSelector {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        #teamSelector label, #leadSelector label {
            display: flex;
            align-items: center;
            gap: 5px;
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid #ddd;
        }
        .team-tag {
            background: #e8f4ff;
            padding: 3px 8px;
            border-radius: 12px;
            margin: 2px;
            display: inline-block;
        }
        .lead-tag {
            background: #fff3e0;
            padding: 3px 8px;
            border-radius: 12px;
            margin: 2px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Cloud Team Scheduler</h1>
        <p>Next 14-Day Schedule Management</p>
    </div>

    <div class="selection-panels">
        <div class="selection-panel">
            <h3>Development Teams</h3>
            <div id="teamSelector"></div>
        </div>
        <div class="selection-panel">
            <h3>Team Leads</h3>
            <div id="leadSelector"></div>
        </div>
    </div>

    <div class="calendar" id="calendar"></div>

    <div class="selection-panel" style="margin-top: 20px;">
        <h3>Data Operations</h3>
        <button onclick="exportData()">Export Schedule</button>
        <button onclick="importData()">Import Schedule</button>
        <input type="file" id="importFile" hidden accept=".json">
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="meeting-modal" id="meetingModal">
        <h3>Schedule New Meeting</h3>
        <form class="meeting-form" id="meetingForm">
            <input type="text" id="meetingName" placeholder="Meeting Title" required>
            <div id="selectedTeams"></div>
            <div id="selectedLeads"></div>
            <button type="submit">Confirm</button>
            <button type="button" onclick="closeMeetingModal()">Cancel</button>
        </form>
    </div>

    <div class="meeting-modal" id="editModal">
        <h3>Edit Meeting</h3>
        <form class="meeting-form" id="editForm">
            <input type="text" id="editMeetingName" required>
            <div id="editSelectedTeams"></div>
            <div id="editSelectedLeads"></div>
            <button type="submit">Save Changes</button>
            <button type="button" onclick="closeEditModal()">Cancel</button>
        </form>
    </div>

    <script>
        // JSONBin.io Configuration
        const BIN_ID = '68110a068a456b79669407d7'; // Replace with your bin ID
        const API_KEY = '$2a$10$f3q74/wLdu/PTRyyIK/qD.KzH0nNADmxyQdokYkkfdpy7bWaJijFO'; // Replace with your API key

        // Team Configuration
        const TEAMS = [
            { id: 1, name: "Web Platform Team", lead: "Emma Wilson", leadId: 101 },
            { id: 2, name: "Mobile Development", lead: "Michael Chen", leadId: 102 },
            { id: 3, name: "QA Engineering", lead: "Sophia Rodriguez", leadId: 103 },
            { id: 4, name: "DevOps & Infrastructure", lead: "James Thompson", leadId: 104 },
            { id: 5, name: "UI/UX Design", lead: "Olivia Davis", leadId: 105 },
            { id: 6, name: "Data Analytics", lead: "Liam Johnson", leadId: 106 },
            { id: 7, name: "Product Management", lead: "Ava Martinez", leadId: 107 },
            { id: 8, name: "Cloud Services", lead: "Noah Smith", leadId: 108 }
        ];

        const DAYS_TO_SHOW = 14;
        const TIME_SLOTS = ['09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00'];
        
        // Application State
        let state = {
            selectedTeams: [],
            selectedLeads: [],
            bookedSlots: {}
        };

        // JSONBin.io Integration
        async function jsonBinRequest(method = 'GET', data = null) {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY,
                        'X-Bin-Name': 'Team Scheduling Data'
                    },
                    body: data ? JSON.stringify(data) : null
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                showNotification('Cloud sync failed - working offline', 'error');
                throw error;
            }
        }

        async function persistData() {
            try {
                await jsonBinRequest('PUT', state);
            } catch (error) {
                console.error('Persist error:', error);
            }
        }

        async function loadPersistedData() {
            try {
                const { record } = await jsonBinRequest();
                
                if (!record) {
                    await jsonBinRequest('PUT', state);
                    return;
                }

                state.bookedSlots = record.bookedSlots || {};
                state.selectedTeams = record.selectedTeams || [];
                state.selectedLeads = record.selectedLeads || [];

            } catch (error) {
                console.error('Load error:', error);
                showNotification('Using local data', 'warning');
            }
        }

        // Core Functions
        function setupSelectors() {
            document.getElementById('teamSelector').innerHTML = TEAMS.map(team => `
                <label>
                    <input type="checkbox" value="${team.id}">
                    ${team.name}
                </label>
            `).join('');

            document.getElementById('leadSelector').innerHTML = TEAMS.map(team => `
                <label>
                    <input type="checkbox" value="${team.leadId}">
                    ${team.lead} (${team.name})
                </label>
            `).join('');
        }

        function buildCalendar() {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            
            // Create headers
            calendar.appendChild(createHeader('Time', 'time-header'));
            for (let i = 0; i < DAYS_TO_SHOW; i++) {
                const date = new Date();
                date.setDate(date.getDate() + i);
                calendar.appendChild(createHeader(
                    date.toLocaleDateString('en-US', { 
                        weekday: 'short', 
                        month: 'short', 
                        day: 'numeric' 
                    }),
                    'day-header'
                ));
            }

            // Create time slots
            TIME_SLOTS.forEach(time => {
                calendar.appendChild(createHeader(time, 'time-header'));
                
                for (let i = 0; i < DAYS_TO_SHOW; i++) {
                    const date = new Date();
                    date.setDate(date.getDate() + i);
                    const dateStr = date.toISOString().split('T')[0];
                    
                    const slot = document.createElement('div');
                    slot.className = 'time-slot';
                    slot.dataset.date = dateStr;
                    slot.dataset.time = time;
                    slot.innerHTML = `<div class="time-label">${time}</div>`;
                    slot.addEventListener('click', () => handleSlotClick(dateStr, time));
                    calendar.appendChild(slot);
                }
            });
        }

        async function handleSlotClick(date, time) {
            const slotId = `${date}-${time}`;
            
            if (state.selectedTeams.length === 0 || state.selectedLeads.length === 0) {
                showNotification('Select teams and leads first!', 'warning');
                return;
            }

            const conflicts = (state.bookedSlots[slotId] || []).some(booking => 
                booking.teams.some(t => state.selectedTeams.includes(t)) ||
                booking.leads.some(l => state.selectedLeads.includes(l))
            );

            if (conflicts) {
                showNotification('Schedule conflict detected!', 'error');
                return;
            }

            showMeetingModal(date, time);
        }

        function showMeetingModal(date, time) {
            const modal = document.getElementById('meetingModal');
            modal.style.display = 'block';
            document.getElementById('overlay').style.display = 'block';

            document.getElementById('selectedTeams').innerHTML = `
                <strong>Selected Teams:</strong><br>
                ${state.selectedTeams.map(id => 
                    `<span class="team-tag">${TEAMS.find(t => t.id === id).name}</span>`
                ).join(' ')}`;

            document.getElementById('selectedLeads').innerHTML = `
                <strong>Selected Leads:</strong><br>
                ${state.selectedLeads.map(id => 
                    `<span class="lead-tag">${TEAMS.find(t => t.leadId === id).lead}</span>`
                ).join(' ')}`;

            document.getElementById('meetingForm').onsubmit = async (e) => {
                e.preventDefault();
                const name = document.getElementById('meetingName').value.trim();
                if (!name) return;

                const slotId = `${date}-${time}`;
                state.bookedSlots[slotId] = [...(state.bookedSlots[slotId] || []), {
                    meetingName: name,
                    teams: [...state.selectedTeams],
                    leads: [...state.selectedLeads],
                    timestamp: new Date().toISOString()
                }];

                // Reset selections
                state.selectedTeams = [];
                state.selectedLeads = [];
                document.querySelectorAll('#teamSelector input, #leadSelector input')
                    .forEach(cb => cb.checked = false);

                await persistData();
                updateCalendarDisplay();
                closeMeetingModal();
                showNotification('Meeting scheduled!', 'success');
            };
        }

        function updateCalendarDisplay() {
            document.querySelectorAll('.time-slot').forEach(slot => {
                const slotId = `${slot.dataset.date}-${slot.dataset.time}`;
                const bookings = state.bookedSlots[slotId] || [];
                
                slot.classList.toggle('booked', bookings.length > 0);
                slot.innerHTML = `<div class="time-label">${slot.dataset.time}</div>`;
                
                if (bookings.length > 0) {
                    const details = document.createElement('div');
                    details.className = 'meeting-details';
                    details.innerHTML = bookings.map((booking, index) => `
                        <div class="meeting-title">${booking.meetingName}</div>
                        <div class="teams-list">
                            ${booking.teams.map(id => `
                                <span class="team-tag">${TEAMS.find(t => t.id === id).name}</span>
                            `).join('')}
                        </div>
                        <div class="leads-list">
                            ${booking.leads.map(id => `
                                <span class="lead-tag">${TEAMS.find(t => t.leadId === id).lead}</span>
                            `).join('')}
                        </div>
                        <div class="meeting-actions">
                            <button class="edit-btn" onclick="handleEditClick(event, '${slotId}', ${index})">Edit</button>
                            <button class="delete-btn" onclick="handleDeleteClick(event, '${slotId}', ${index})">Delete</button>
                        </div>
                    `).join('<hr>');
                    slot.appendChild(details);
                }
            });
        }

        async function handleEditClick(event, slotId, index) {
            event.stopPropagation();
            const booking = state.bookedSlots[slotId][index];
            
            document.getElementById('editMeetingName').value = booking.meetingName;
            document.getElementById('editSelectedTeams').innerHTML = `
                <strong>Teams:</strong><br>
                ${booking.teams.map(id => `
                    <span class="team-tag">${TEAMS.find(t => t.id === id).name}</span>
                `).join(' ')}`;

            document.getElementById('editSelectedLeads').innerHTML = `
                <strong>Leads:</strong><br>
                ${booking.leads.map(id => `
                    <span class="lead-tag">${TEAMS.find(t => t.leadId === id).lead}</span>
                `).join(' ')}`;

            document.getElementById('editModal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';

            document.getElementById('editForm').onsubmit = async (e) => {
                e.preventDefault();
                const newName = document.getElementById('editMeetingName').value.trim();
                state.bookedSlots[slotId][index].meetingName = newName;
                await persistData();
                updateCalendarDisplay();
                closeEditModal();
                showNotification('Meeting updated!', 'success');
            };
        }

        async function handleDeleteClick(event, slotId, index) {
            event.stopPropagation();
            state.bookedSlots[slotId].splice(index, 1);
            if (state.bookedSlots[slotId].length === 0) delete state.bookedSlots[slotId];
            await persistData();
            updateCalendarDisplay();
            showNotification('Meeting deleted!', 'success');
        }

        // Utility Functions
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 5000);
        }

        function createHeader(text, className) {
            const header = document.createElement('div');
            header.className = className;
            header.textContent = text;
            return header;
        }

        function closeMeetingModal() {
            document.getElementById('meetingModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function exportData() {
            const data = JSON.stringify(state.bookedSlots, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'schedule_export.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function importData() {
            document.getElementById('importFile').click();
        }

        document.getElementById('importFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (event) => {
                try {
                    state.bookedSlots = JSON.parse(event.target.result);
                    await persistData();
                    updateCalendarDisplay();
                    showNotification('Schedule imported!', 'success');
                } catch (error) {
                    showNotification('Invalid file format', 'error');
                }
            };
            reader.readAsText(file);
        });

        async function init() {
            setupSelectors();
            buildCalendar();
            await loadPersistedData();
            
            // Restore selections
            state.selectedTeams.forEach(id => 
                document.querySelector(`#teamSelector input[value="${id}"]`).checked = true
            );
            state.selectedLeads.forEach(id => 
                document.querySelector(`#leadSelector input[value="${id}"]`).checked = true
            );

            updateCalendarDisplay();
            
            // Event listeners
            document.getElementById('teamSelector').addEventListener('change', async (e) => {
                const value = parseInt(e.target.value);
                state.selectedTeams = e.target.checked 
                    ? [...state.selectedTeams, value] 
                    : state.selectedTeams.filter(id => id !== value);
                await persistData();
            });

            document.getElementById('leadSelector').addEventListener('change', async (e) => {
                const value = parseInt(e.target.value);
                state.selectedLeads = e.target.checked 
                    ? [...state.selectedLeads, value] 
                    : state.selectedLeads.filter(id => id !== value);
                await persistData();
            });
        }

        // Start Application
        init();
    </script>
</body>
</html>
